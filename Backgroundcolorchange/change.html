<!doctype html>
<html>
<head>
</title> <strong> Background color change </strong> </title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<button> <strong> Change Color </strong> </button>
	<script type="text/javascript">
		var color = ["#FFE833","#480123","#C20A14","427441","#33C6F4","#101113"];
		var i= 0;
		document.querySelector("button").addEventListener("click",function(){
			i = 1 < color.length ? ++i : 0;
			if(i < color.length)
			{
    				i+=1
			}
			else
			{
    				i = 0
			}

		document.querySelector ("body").style.background = color[i]
			})
	</script>

</body>
</html>
